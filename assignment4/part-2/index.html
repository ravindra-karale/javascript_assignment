<!DOCTYPE html>
<html>
  <head>
    <title>Student Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="background-color: #D2DEDC">

    <div class="container">
      <div class="row">

        <div class="col-md-8 col-md-offset-2">
          <form role="form" name="studentForm" id="studentForm" method="POST" action="#">

            <legend class="text-center">Student Form</legend>

            <!-- <fieldset> -->
                <legend>Account Details</legend>

                <div class="form-group col-md-6">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name">
                </div>

                <div class="form-group col-md-6">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
                </div>

                <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input type="" class="form-control" name="email" id="email" placeholder="Email" >
                </div>

                <div class="form-group col-md-6">
                    <label for="phone">Phonenumber</label>
                    <input type="" class="form-control" name="phone" id="phone" placeholder="Phonenumber" >
                </div>

                <div class="form-group col-md-6">
                    <label for="birthDate">Date of Birth</label>
                    <input type="Date" class="form-control" name="birthDate" id="birthDate" placeholder="birth date" required >
                </div>

                <legend>Subject Marks</legend>

                <div class="form-group col-md-2">
                    <label for="subject1">Math</label>
                    <input type="" class="form-control" name="subject1" id="subject1" placeholder="Mathematics" >
                </div>

                <div class="form-group col-md-2">
                    <label for="subject2">Science</label>
                    <input type="text" class="form-control" name="subject2" id="subject2" placeholder="Science" >
                </div>

                <div class="form-group col-md-2">
                    <label for="subject3">English</label>
                    <input type="text" class="form-control" name="subject3" id="subject3" placeholder="English">
                </div>

            <!-- </fieldset> -->

            <div class="form-group">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </div>

          </form>
        </div>

      </div>
    </div>
    <table id="myTable">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
        <th>percentage</th>
        <th>remark</th>
      </tr>
    </table>

  </body>
   <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="js/myJavascript.js" type="text/javascript"></script>
</html>
